
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Markdown Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px 45px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15), 0 0 0 1px rgba(255,255,255,0.1);
            width: 100%;
            max-width: 440px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 26px;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: #6c757d;
            font-size: 14px;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 13px 16px;
            border: 1.5px solid #d1d5db;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s ease;
            background-color: #fafbfc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2a5298;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.08);
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover:before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error {
            color: #dc3545;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .security-info {
            margin-top: 25px;
            padding: 18px;
            background-color: #f8f9fb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            font-size: 12px;
            color: #6b7280;
            line-height: 1.8;
        }

        .security-info h4 {
            margin-bottom: 10px;
            color: #374151;
            font-weight: 600;
            font-size: 13px;
        }
        .lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .lang-btn {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            color: #555;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .lang-btn:hover, .lang-btn.active {
            background: #667eea;
            color: white;
            border-color: transparent;
        }
    </style>
</head>
<body>
    <div class="lang-switch">
        <a href="?lang=zh" class="lang-btn ">中文</a>
        <a href="?lang=en" class="lang-btn active">English</a>
    </div>
    <div class="login-container">
        <div class="login-header">
            <h1>Secure Login</h1>
            <p>Markdown Reader - Secure Access</p>
        </div>
        
        
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter password" autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span id="btnText">Login</span>
            </button>
        </form>
        
        <div class="security-info">
            <h4>Security Info</h4>
            <p>• Password transmitted using RSA-2048 asymmetric encryption</p>
            <p>• All communication encrypted via HTTPS</p>
            <p>• Session expires automatically after 1 hour</p>
            <p>• Supports local image display</p>
            <p>• Default password: admin123</p>
        </div>
    </div>

    <script>
        const PUBLIC_KEY = `-----BEGIN PUBLIC KEY-----
MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEAsRmFX+0xXLSiXh5zJVp6
cbKEONrcMChK+C+KMSIx6oh9Or3/3giHAwT+FEH1moyYo4ysEN+vmtUuTclYFSh5
AkqfYVsdHwlg3XSqCPL/RGke4Mwe14nPD0tJHiikF5PKguPGoBFdrZYUAzbCUgh4
ejeZG8fmo9Q4zHLwAjGjYlWYJmmrSL+I1XTfr49LKuDbcWAvtaBg2zLxfbame+wK
xSnoFdA1XZuQz3qf/ZX2sd8Rx7ypRxjCsqCGd4/PGqGrXkkXadLmN6FiExkT34A+
88Mb7uSAfRnYJAZV+Ei19o7h/8o9NuzNcQczNU4O/LBkeosiShHOtC8EPFinG2RF
swIDAQAB
-----END PUBLIC KEY-----
`;
        const TRANSLATIONS = JSON.parse(`{"login_title": "Login - Markdown Reader", "secure_login": "Secure Login", "app_subtitle": "Markdown Reader - Secure Access", "password_label": "Password:", "password_placeholder": "Enter password", "login_btn": "Login", "encrypting": "Encrypting...", "logging_in": "Logging in...", "security_info_title": "Security Info", "security_rsa": "\u2022 Password transmitted using RSA-2048 asymmetric encryption", "security_https": "\u2022 All communication encrypted via HTTPS", "security_session": "\u2022 Session expires automatically after 1 hour", "security_images": "\u2022 Supports local image display", "default_password": "\u2022 Default password: admin123", "encryption_failed": "Password encryption failed", "enter_password": "Please enter password", "login_failed": "Login failed", "password_error": "Incorrect password", "main_title": "Markdown Reader", "welcome_title": "Welcome to Markdown Reader", "welcome_msg1": "Please select a Markdown file from the left file browser to start reading", "welcome_msg2": "Click the \"Files\" button in the top left to hide/show the file browser", "welcome_https": "Current connection is protected by HTTPS encryption", "welcome_latex": "Supports LaTeX math formula rendering", "welcome_images": "Supports local image display", "math_examples": "Math Formula Examples", "inline_math": "Inline Formula:", "inline_math_desc": "Enclosed by single $, e.g., $E = mc^2$", "block_math": "Block Formula:", "block_math_desc": "Enclosed by double $:", "matrix_example": "Matrix Example:", "sum_example": "Summation Formula:", "image_support": "Image Support", "support_formats": "Supported Formats:", "support_formats_desc": "JPG, PNG, GIF, BMP, WebP, SVG, etc.", "relative_path": "Relative Path:", "absolute_path": "Absolute Path:", "web_image": "Web Image:", "security_features": "Security Features:", "security_features_desc": "Automatic protection against path traversal attacks", "hide_header": "Hide Header", "show_header": "Show Header", "file_browser": "File Browser", "current_path": "Current Path: ", "back_to_parent": "\u2190 Back", "files_btn": "Files", "authenticated": "Authenticated", "logout": "Logout", "confirm_logout": "Are you sure you want to logout?", "loading": "Loading...", "load_error": "Error: ", "load_file_list_error": "Failed to load file list", "load_markdown_error": "Failed to load Markdown file", "mathjax_done": "MathJax rendering complete", "mathjax_error": "MathJax rendering error:", "image_load_error": "Image load failed: ", "request_too_large": "Request content too large", "server_error": "Internal server error, please try again later", "page_not_found": "Page not found", "access_denied": "Access denied", "missing_params": "Missing necessary parameters", "invalid_path": "Invalid file path", "only_markdown": "Can only edit Markdown files", "file_path_invalid": "File path invalid", "write_failed": "Failed to write file: ", "server_err_prefix": "Server error: ", "missing_password": "Missing password", "path_invalid": "Invalid path", "path_not_exist": "Path does not exist", "permission_denied": "Permission denied to access this directory", "not_markdown": "Not a Markdown file", "file_not_exist": "File does not exist", "file_too_large": "File too large", "info_failed": "Failed to get file info: ", "encoding_error": "File encoding not supported: ", "read_failed": "File read failed: ", "read_file_failed": "Failed to read file: ", "invalid_img_path": "Invalid image path", "img_not_exist": "Image file does not exist", "unsupported_img": "Unsupported image format", "img_read_failed": "Failed to read image file", "lang_zh": "\u4e2d\u6587", "lang_en": "English", "switch_lang": "\u5207\u6362\u5230\u4e2d\u6587"}`);
        
        async function encryptPassword(password) {
            try {
                const keyData = PUBLIC_KEY.replace(/-----BEGIN PUBLIC KEY-----/, '')
                                        .replace(/-----END PUBLIC KEY-----/, '')
                                        .replace(/\s/g, '');
                
                const binaryKey = Uint8Array.from(atob(keyData), c => c.charCodeAt(0));
                
                const publicKey = await window.crypto.subtle.importKey(
                    'spki',
                    binaryKey,
                    {
                        name: 'RSA-OAEP',
                        hash: 'SHA-256',
                    },
                    false,
                    ['encrypt']
                );
                
                const encodedPassword = new TextEncoder().encode(password);
                const encrypted = await window.crypto.subtle.encrypt(
                    'RSA-OAEP',
                    publicKey,
                    encodedPassword
                );
                
                return btoa(String.fromCharCode(...new Uint8Array(encrypted)));
            } catch (error) {
                console.error('加密失败:', error);
                throw new Error(TRANSLATIONS['encryption_failed']);
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            
            if (!password) {
                alert(TRANSLATIONS['enter_password']);
                return;
            }
            
            loginBtn.disabled = true;
            btnText.textContent = TRANSLATIONS['encrypting'];
            
            try {
                const encryptedPassword = await encryptPassword(password);
                
                btnText.textContent = TRANSLATIONS['logging_in'];
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        encrypted_password: encryptedPassword
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    window.location.href = '/';
                } else {
                    alert(TRANSLATIONS['login_failed'] + ': ' + (result.error || TRANSLATIONS['password_error']));
                }
            } catch (error) {
                console.error('登录错误:', error);
                alert(TRANSLATIONS['login_failed'] + ': ' + error.message);
            } finally {
                loginBtn.disabled = false;
                btnText.textContent = TRANSLATIONS['login_btn'];
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
